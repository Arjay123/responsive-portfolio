<!DOCTYPE html>
<html lang="">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Arjay Nguyen</title>

		<link rel="stylesheet" href="css/bootstrap.css">
		<link rel="stylesheet" href="css/style.css">
		<link href="https://fonts.googleapis.com/css?family=Roboto:100,300" rel="stylesheet">
	</head>
	<body>
		<div class="container">

			<section class="row portfolio-header">
				<div class="col-xs-4 logo">
					<img class="img-responsive logo-img" src="img/logo-small.jpg" alt="Website Logo">
				</div>
				<div class="col-xs-8 title text-right">
					<h1>Arjay Nguyen</h1>
					<h4>Full Stack Developer</h4>
				</div>
			</section>

			<div class="row divider">
				<div class="col-xs-12">
					<hr>
				</div>
			</div>

			<section class="row banner">
				<div class="col-xs-12">
					<picture>
						<source media="(min-width: 1024px)" srcset="img/banner-large.jpg 1x, img/banner-large_2x.jpg 2x">
						<source media="(min-width: 768px)" srcset="img/banner-medium.jpg 1x, img/banner-large.jpg 2x">
						<img class="img-responsive center-block banner-img" src="img/banner-small.jpg" alt="Banner image">
					</picture>
				</div>
			</section>

			<section class="row featured_work-header text-center">
				<div class="col-xs-12">
					<h3>Featured Work</h3>
				</div>
			</section>

			<section class="row featured_work ">
				<article class="col-xs-12 col-sm-6 col-md-4 project">
					<section>
						<picture>
							<source media="(min-width: 1024px)" srcset="img/movie_trailer_sample-large.png 1x, img/movie_trailer_sample-large_2x.png 2x">
							<source media="(min-width: 768px)" srcset="img/movie_trailer_sample-medium.png 1x, img/movie_trailer_sample-large.png 2x">
							<img class="img-responsive center-block project-img" src="img/movie_trailer_sample-small.png" alt="Screenshot of movie trailer website" data-toggle="modal" data-target="#movie_trailer_website-modal">
						</picture>
					</section>

					<section class="project-title text-center">
						<h3>Movie Trailer Website</h3>
					</section>

					<section class="project-url text-center">
						<h5><a href="#">https://github.com/Arjay123/movie-trailer-website</a></h5>
					</section>
				</article>

				<article class="col-xs-12 col-sm-6 col-md-4 project">
					<section>
						<picture>
							<source media="(min-width: 1024px)" srcset="img/cyoa_sample-large.jpg 1x, img/cyoa_sample-large_2x.jpg 2x">
							<source media="(min-width: 768px)" srcset="img/cyoa_sample-medium.jpg 1x, img/cyoa_sample-large.jpg 2x">
							<img class="img-responsive center-block project-img" src="img/cyoa_sample-small.jpg" alt="Udacity's git tutorial banner" data-toggle="modal" data-target="#create_your_own_adventure-modal">
						</picture>
					</section>

					<section class="project-title text-center">
						<h3>Create Your Own Adventure</h3>
					</section>

					<section class="project-url text-center">
						<h5><a href="#">https://github.com/Arjay123/create-your-own-adventure</a></h5>
					</section>
				</article>


				<article class="col-xs-12 col-sm-6 col-md-4 project">
					<section>
						<picture>
							<source media="(min-width: 1024px)" srcset="img/googler-large.png 1x, img/googler-large_2x.png 2x">
							<source media="(min-width: 768px)" srcset="img/googler-medium.png 1x, img/googler-large.png 2x">
							<img class="img-responsive center-block project-img" src="img/googler-small.png" alt="Future Googler" data-toggle="modal" data-target="#googler-modal">
						</picture>
					</section>

					<section class="project-title text-center">
						<h3>Google Interview University</h3>
					</section>

					<section class="project-url text-center">
						<h5><a href="#">https://github.com/Arjay123/google-interview-university</a></h5>
					</section>
				</article>
			</section>


		</div>

		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	    <!-- Include all compiled plugins (below), or include individual files as needed -->
	    <script src="js/bootstrap.min.js"></script>
		<script src="/bower_components/jquery-gh-readme/dist/jquery.gh-readme.min.js"></script>


		<!-- Modal -->
	    <div class="modal fade" id="movie_trailer_website-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	        <div class="modal-dialog">
	            <div class="modal-content">

	                <div class="modal-body" id="movie_trailer_website-readme"></div>

	                <div class="modal-footer">
	                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	                </div>

	            </div>
	        </div>
	    </div>

	    <div class="modal fade" id="create_your_own_adventure-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	        <div class="modal-dialog">
	            <div class="modal-content">

	                <div class="modal-body" id="create_your_own_adventure-readme"></div>

	                <div class="modal-footer">
	                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	                </div>

	            </div>
	        </div>
	    </div>

	    <div class="modal fade" id="googler-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	        <div class="modal-dialog">
	            <div class="modal-content">

	                <div class="modal-body" id="googler-readme"></div>

	                <div class="modal-footer">
	                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	                </div>

	            </div>
	        </div>
	    </div>

	    <script>
		    $(function () {
		        var options = {
		            owner: 'Arjay123',
		            repo: 'movie-trailer-website'
		        };
		        $('#movie_trailer_website-readme').readme(options);

		        options = {
		            owner: 'Arjay123',
		            repo: 'google-interview-university'
		        };
		        $('#googler-readme').readme(options);

		        options = {
		            owner: 'Arjay123',
		            repo: 'create-your-own-adventure'
		        };
		        $('#create_your_own_adventure-readme').readme(options);


		    });
		</script>

	</body>
</html>
